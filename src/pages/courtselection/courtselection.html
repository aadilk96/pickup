<ion-header>

  <ion-navbar>
    <ion-title>Create a game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button class="check court" ion-button full (click)="goHierarchy()">Check out the court</button>
    <ion-list>
        <ion-item>
            {{ address }}
        </ion-item>
    </ion-list>

    <form name="myForm" novalidate>

        <ion-list>
            <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime displayFormat="MMM DD YYYY" required></ion-datetime>
            </ion-item>
        
        
            <ion-item>
              <ion-label>Start Time</ion-label>
              <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" required></ion-datetime>
            </ion-item>
          
            <ion-item>
               <ion-label>Finish Time</ion-label>
               <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" required></ion-datetime>
            </ion-item>
    
            <ion-item>
                <ion-label>Number of players</ion-label>
                <ion-input type="number" required></ion-input>
              </ion-item>
    
        </ion-list>
    

    </form>
    
    <button class="login btn" ion-button full (click)="confirmGame()">CREATE GAME</button>

</ion-content>
