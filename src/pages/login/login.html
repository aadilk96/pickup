<ion-header>
    
    <ion-navbar>
    </ion-navbar>
    
</ion-header>

<ion-content class="login-content" padding>
    
    <ion-card>
      <ion-row>
        <ion-col>
            <img src="https://www.seeklogo.net/wp-content/uploads/2016/09/facebook-icon-preview-400x400.png" 
            alt="fb_image" >
        </ion-col>
        <ion-col>  
            <img src="http://pngimg.com/uploads/twitter/twitter_PNG28.png"
            alt="fb_image" >
        </ion-col>
        <ion-col>  
            <img src="https://maxcdn.icons8.com/Share/icon/color/Logos//google_plus1600.png"
            alt="fb_image">
        </ion-col>
      </ion-row>
    </ion-card>

    <div class="or_label">
      <ion-label>OR</ion-label>
    </div>

    <ion-list>
      <ion-card>
        <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-card>
      
    </ion-list>
    

    <ion-item class="submit-button">
          Log In
    </ion-item>
</ion-content>
