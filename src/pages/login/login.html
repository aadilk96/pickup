<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>

    <h2>PickUp</h2>

    <img class="logo" src="assets/logo/logo1.png">

    <button full ion-button icon-left color="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
        Sign in with Facebook
    </button>
    <button full ion-button icon-left color="google">
        <ion-icon name="logo-google"></ion-icon>
        Sign in with Google
    </button>

    <div class="or_label">
        <ion-label>OR</ion-label>
    </div>

    <ion-list no-lines class="input-container">
        <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            <ion-input [(ngModel)]="email" type="text" placeholder="E-Mail"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="key" item-start></ion-icon>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    <button class="login btn" ion-button full (click)="login()">LOG IN</button>

    <button style="margin-top: 20px;" full clear small ion-button (click)="forgotPassword()">Forgot your password?</button>
</ion-content>
