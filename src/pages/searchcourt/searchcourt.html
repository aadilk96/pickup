<ion-content padding>
    <ion-searchbar id="SearchBar" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-card>
          <ion-item *ngFor="let item of items" (click)="goToCourtSelection(item)">
              {{ item }}
          </ion-item>
      </ion-card>
    </ion-list>
    
</ion-content>
