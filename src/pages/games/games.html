<ion-header>
  <ion-navbar>
    <ion-title>Games</ion-title>
  </ion-navbar>
</ion-header>

<ion-slides pager>
    
      <ion-slide style="background-color: #73E500">
          <ion-list >
              <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
              <ion-list>
                <ion-item *ngFor="let item of items">
                  {{ search }}
                </ion-item>
              </ion-list>
          </ion-list>
      </ion-slide>
    
      <ion-slide style="background-color: #73E500">
          <ion-list>
              <ion-list>
                  <button ion-item *ngFor="let item of items">
                    {{ item.text }}
                  </button>  
                </ion-list>
          </ion-list>
      </ion-slide>
    
      <ion-slide style="background-color: #73E500">
        <div #map id="map" ></div>
      </ion-slide>
    
    </ion-slides>
