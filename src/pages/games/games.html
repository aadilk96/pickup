<ion-slides pager>
      <ion-slide style="background-color: #f0f0f0">
          <ion-list >
              <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
              <ion-list>
                <ion-item *ngFor="let item of items" (click)="goToJoinNoLatLon()">
                  {{ item }}
                </ion-item>
              </ion-list>
          </ion-list>
      </ion-slide>

      <ion-slide style="background-color: #f0f0f0">
        <div #map id="map" ></div>
      </ion-slide>
    
</ion-slides>
