<ion-header>
    <ion-navbar>
    </ion-navbar>    
</ion-header>

<ion-content class="signup-content" padding>

    <h2>PickUp</h2>

    <img class="logo" src="assets/logo/logo1.png">

    <button full ion-button icon-left color="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
        Sign Up with Facebook
    </button>
    <button full ion-button icon-left color="google">
        <ion-icon name="logo-google"></ion-icon>
        Sign Up with Google
    </button>

    <div class="or_label">
        <ion-label>OR</ion-label>
    </div>

    <ion-list no-lines class="input-container">
        <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            <ion-datetime displayFormat="MMM / DD / YYYY" pickerFormat="MMM / DD / YYYY" [(ngModel)]="user.birthday"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            <ion-input [(ngModel)]="user.email" type="text" placeholder="E-Mail"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="key" item-start></ion-icon>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="key" item-start></ion-icon>
            <ion-input [(ngModel)]="passwordConfirm" type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>
    </ion-list>

    <button class="login btn" ion-button full (click)="signup()">SIGN UP</button>
    <p style="text-align: center;">
        By signing up, you agree to our Terms and Conditions and Privacy Policy.
    </p>
</ion-content>
