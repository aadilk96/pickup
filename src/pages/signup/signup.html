<ion-header>
    <ion-navbar>
    </ion-navbar>    
</ion-header>

<ion-content class="signup-content" padding>
    
    <ion-card>
      <ion-row>
        <ion-col>
            <img src="https://www.seeklogo.net/wp-content/uploads/2016/09/facebook-icon-preview-400x400.png" 
            alt="fb_image" >
        </ion-col>
        <ion-col>  
            <img src="http://pngimg.com/uploads/twitter/twitter_PNG28.png"
            alt="fb_image" >
        </ion-col>
        <ion-col>  
            <img src="https://maxcdn.icons8.com/Share/icon/color/Logos//google_plus1600.png"
            alt="fb_image">
        </ion-col>
      </ion-row>
    </ion-card>

    <div class="or_label">
      <ion-label>OR</ion-label>
    </div>

    <ion-list>
      <ion-card>
        <ion-item>
          <ion-label color="primary" floating>First Name</ion-label>
          <ion-input type="text" name="firstName" [(ngModel)]="user.firstName" required></ion-input>  
        </ion-item>
        
      </ion-card>
      
      <ion-card>  
        <ion-item>
            <ion-label color="primary" floating>Last Name</ion-label>
            <ion-input type="text" name="lastName" [(ngModel)]="user.lastName" required></ion-input>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
      </ion-card>
      
      <ion-card>
        <ion-item>
            <ion-label color="primary" floating>Birthday</ion-label>
            <ion-datetime displayFormat="MMM / DD / YYYY" pickerFormat="MMM / DD / YYYY" [(ngModel)]="user.birthday" required></ion-datetime>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-card>

      <ion-card>
          <ion-item>
              <ion-label color="primary" floating>Confirm password</ion-label>
              <ion-input type="password" name="passwordConfirm" [(ngModel)]="passwordConfirm" required></ion-input>
          </ion-item>
      </ion-card>
      
    </ion-list>
    

    <ion-item class="submit-button" (click)="signup()">
          Sign Up
    </ion-item>
</ion-content>
