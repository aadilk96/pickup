<ion-header>
  <ion-navbar>
    <ion-title>Achievements</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="expand(item)">
        <h2 item-start>{{item.emoji}}</h2> 
        <h2>{{item.title}}</h2>
        <p *ngIf="item.expanded">{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
