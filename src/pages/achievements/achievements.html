<ion-header>

  <ion-navbar>
    <ion-title>Achievements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2>{{item.text}}</h2>
        <p *ngIf="item.visible">{{item.id}}</p>
        <button ion-button clear item-end (click)="expand(item)">View</button>
    </ion-item>
  </ion-list>

</ion-content>
