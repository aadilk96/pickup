<ion-header>

  <ion-navbar>
    <ion-title>Achievements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="expand(item)">
        <ion-icon item-start name="lock"></ion-icon> 
        <h2>{{item.text}}</h2>
        <p *ngIf="item.visible">{{item.id}}</p>
    </ion-item>
  </ion-list>

</ion-content>
