<ion-header>

  <ion-navbar>
    <ion-title>Achievements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
              <ion-icon name="lock"></ion-icon>
          </ion-thumbnail>
              <ion-label floating><h2>{{item.text}}</h2></ion-label>
              <ion-label ><p>{{item.id}}</p></ion-label>
          
          <button ion-button clear item-end>View</button>
        </ion-item>
      </ion-list>

</ion-content>
