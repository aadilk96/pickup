<ion-header>    
    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content >
    <ion-list>
        <ion-card *ngFor="let i of items">
            <ion-card-content>
            <p>Pick up! There is a game nearby by your position. The court is at the UPC. Plenty of people joined, come and compete with the other players,
            earn points and be the owner of the cours. See you there!
            </p>
            </ion-card-content>
        
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{i}} Likes</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note style="position: absolute; bottom: 16px; right: 16px;">
                    11h ago
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
