<ion-header>
    
      <ion-navbar>
        <ion-title>Join the game</ion-title>
      </ion-navbar>
    
</ion-header>
    
    
<ion-content padding>
    <button class="check court" ion-button full (click)="goHierarchy()">Check out the court</button>
    <ion-list>
        <ion-item>
            Arena Barcelona
        </ion-item>
    </ion-list>
    

        <ion-list>
            <ion-item>
              {{ details.date | date }}
            </ion-item>
        
        
            <ion-item>
              Start time: {{ details.start_time }}
            </ion-item>
          
            <ion-item>
                Finish time: {{ details.finish_time }}
            </ion-item>
    
            <ion-item>
                {{details.players}} players
              </ion-item>
    
        </ion-list>
    

        
        <button class="login btn" ion-button full (click)="confirmGame()">JOIN GAME</button>
    
</ion-content>
