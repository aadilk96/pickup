<ion-header>
</ion-header>

<ion-content class="welcome-page">
  <ion-slides pager class="slider-container">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/logo/logo1.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button class="login-btn" ion-button large clear icon-end disabled>
        Log In or Sign Up to Continue
      </button>
    </ion-slide>
  </ion-slides>

  <div class="buttons-container">
    <button class="login-btn" ion-button full color="secondary" outline (click)="gotologin()">Login</button>
    <button ion-button full color="dark" (click)="gotosignup()">Sign-Up</button>
  </div>
</ion-content>
