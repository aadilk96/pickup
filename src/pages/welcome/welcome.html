<ion-header>
</ion-header>

<ion-content class="welcome-page">
  <ion-slides pager class="slider-container">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="secondary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

  <div class="buttons-container">
    <button ion-button full color="secondary" outline (click)="gotologin()">Login</button>
    <button ion-button full color="dark" (click)="gotosignup()">Sign-Up</button>
  </div>
</ion-content>
